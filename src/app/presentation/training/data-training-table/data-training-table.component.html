<section>
  <div class="mat-elevation-z8 data-table training-list">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let training">{{ training.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let training">{{ training.name }}</td>
      </ng-container>

      <ng-container matColumnDef="descrição">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let training">{{ training.description }}</td>
      </ng-container>

      <ng-container matColumnDef="data início">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de início</th>
        <td mat-cell *matCellDef="let training">{{ training.startDate }}</td>
      </ng-container>

      <ng-container matColumnDef="data fim">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de fim</th>
        <td mat-cell *matCellDef="let training">{{ training.endDate }}</td>
      </ng-container>

      <ng-container matColumnDef="ações">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let training" class="actions">
          <a [routerLink]="['/edit-training', training.id]">
            <mat-icon class="action-edit">edit</mat-icon>
          </a>

          <button (click)="onDelete(training.id)">
            <mat-icon class="action-delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let training; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
</section>
